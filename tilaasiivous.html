    <meta name="googleboot" content="noindex"> <!-- Estää Googlen hakukoneen indeksoimasta sivua -->
    <title>Tilaa parasta siivousta!!</title> <!-- Asettaa sivun otsikon -->
    <link rel="stylesheet" href="tyyli.css"> <!-- Linkittää ulkoisen tyylitiedoston -->
</head>
<body>
    <nav class="nav"> <!-- Luodaan navigaatiovalikko -->
        <a href="index.html"> <!-- Linkki etusivulle -->
            <img src="Firmanlogo.png" alt="Etusivu"> <!-- Firman logo, linkki etusivulle -->
        </a>
        <a href="index.html" id="index">Etusivu</a> <!-- Linkki etusivulle -->
        <a href="tilaasiivous.html" id="tilaasiivous">Tilaa siivous</a> <!-- Linkki tilaussivulle -->
        <a href="meista.html" id="meista">Meistä</a> <!-- Linkki 'Meistä' -sivulle -->
        <a href="otayhteytta.html" id="otayhteytta">Ota yhteyttä</a> <!-- Linkki 'Ota yhteyttä' -sivulle -->
    </nav>

    <div class="tilaasiivous"> <!-- Div-elementti, joka käsittää tilaussivun sisällön -->
        <h2>Valitse siivouspalvelu:</h2> <!-- Otsikko valintaruuduille -->

        <form class="tilaasiivous" action="/siivouspalvelu" method="post"> <!-- Lomake, jolla voi tilata siivouspalvelun -->
            <input type="radio" id="tavallinen" name="siivous" value="tavallinen"> <!-- Valintaruutu tavallista siivousta varten -->
            <label for="tavallinen">Tavallinen siivous (sisältää koti- ja kiinteistösiivouksen hinta 35€/tunti)</label><br> <!-- Tekstikuvaus tavallisesta siivouspalvelusta -->

            <input type="radio" id="erikoissiivous" name="siivous" value="erikoissiivous"> <!-- Valintaruutu erikoissiivousta varten -->
            <label for="erikoissiivous">Erikoissiivous (sisältää koti- ja kiinteistösiivouksen lisäksi ulkotilojen ja pihan siivouksen 49€/tunti)</label><br><br> <!-- Tekstikuvaus erikoissiivouspalvelusta -->

            <label for="nimi">Nimi:</label><br> <!-- Tekstikentän label: nimi -->
            <input type="text" id="nimi" name="nimi"><br> <!-- Tekstikenttä: nimi -->

            <label for="puhelinnumero">Puhelinnumero:</label><br> <!-- Tekstikentän label: puhelinnumero -->
            <input type="text" id="puhelinnumero" name="puhelinnumero"><br> <!-- Tekstikenttä: puhelinnumero -->

            <label for="sähköposti">Sähköpostiosoite:</label><br> <!-- Tekstikentän label: sähköposti -->
            <input type="email" id="sähköposti" name="sähköposti"><br> <!-- Tekstikenttä: sähköposti -->

            <label for="kotiosoite">Kotiosoite:</label><br> <!-- Tekstikentän label: kotiosoite -->
            <input type="text" id="kotiosoite" name="kotiosoite"><br><br> <!-- Tekstikenttä: kotiosoite -->

            <label for="milloin">Milloin ja missä siivous tehdään:</label><br> <!-- Tekstikentän label: milloin -->
            <input type="text" id="milloin" name="milloin"><br><br> <!-- Tekstikenttä: milloin -->

            <input type="submit" value="Lähetä"> <!-- Lähetä-nappi -->
        </form>
    </div>

    <footer class="footer"> <!-- Sivun alatunniste -->
        <p>Copyright &copy; 2024, Siivouspalvelu Merikarvia</p> <!-- Tekijänoikeustiedot -->
